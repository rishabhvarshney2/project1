<!Doctype html>

	<!---Form starting---->

		         <div class="col-xs-8">
		             <input type="text" name="fullname" id="fullname" placeholder="Enter your Full Name" class="form-control " title="Don't Use MR. Or Mrs." required>
             </div>
		      </div>
		 </div>
		 <br>
		 
         <div class="col-sm-12">
		     <div class="row">

                </div>
		     </div>
		 </div>
     <!-----For email---->
		 <div class="col-sm-12">

		             <label class="mail" >E-mail :</label></div>
			     <div class="col-xs-8"	>	 
			          <input type="email" name="email"  id="email" placeholder="Enter your email" class="form-control" required>
		         </div>
		     </div>
		 </div>
	 <!-----For Password and confirm password---->
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Password :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				 </div>
          </div>
		  </div>
		  <!-----------addresss--------->
		  <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="add">Address :</label></div>
				  <div class="col-xs-8">
			             <input type="text" name="address" id="address" placeholder="Enter your Address" class="form-control" required>
				 </div>
          </div>
		  </div>
		  
     <!-----------For Phone number-------->
         <div class="col-sm-12">
		     <div class ="row">
                 <div class="col-xs-4 ">
			       <label class="gender">Gender:</label>
				 </div>
			 
			     <div class="col-xs-4 male">	 
				     <input type="radio" name="gender"  id="gender" value="male">Male</input>
				 </div>
				 
				 <div class="col-xs-4 female">
				     <input type="radio"  name="gender" id="gender" value="female" >Female</input>
			     </div>
			</div>
		  	 </div>
			  <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Upload Image :</label></div>
				  <div class="col-xs-8">
			             <input type="file" name="image" id="image" class="form-control" required>
				 </div>
          </div>
		  </div>
		   <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="dist">District :</label></div>
				  <div class="col-xs-8">
			             <select  name="district" id="district" class="form-control" required>
						<option>Delhi</option>
						<option>Allahabad</option>
						<option>Lucknow</option>
						<option>Kanpur</option>
						<option>Agra</option>
                        <option  selected="selected">--select dist--</option>
                         </select>
				 </div>
          </div>
		  </div>
		  <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="const">Constituency :</label></div>
				  <div class="col-xs-8">
			             <select  name="constituency" id="constituency" class="form-control" required>
						 		<option>Delhi Cantt</option>
								<option>Malviya Nagar</option>
								<option>Greater Kailash</option>
								<option>Allahabad South</option>
								<option>Bara</option>
								<option>Koraon</option>
								<option>Lucknow West</option>
								<option>Lucknow East</option>
								<option>Lucknow North</option>
								<option>Lucknow Central</option>
								<option>Lucknow Cantt</option>
								<option>Agra Cantt</option>
								<option>Etamdpur</option>
								<option>Agra South</option>
								<option  selected="selected">--select constituency--</option>
                         </select>
				 </div>
          </div>
		  </div>
		  <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="mob">Mobile No :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="mobile" id="mobile" placeholder="Enter your Mobile No" class="form-control " pattern="[0-9]{10}" title="Enter 10digits" required>
             </div>
		      </div>
		 </div>
		 
		 
		     <div class="col-sm-12">
			 
		        <div>
				<input type="submit"  class="btn btn-warning" value="Submit" name="Submit"> 
			</div>
		   </div>
		 
	 </div>	 
		 		 
	</div>	 

</form>

</body>		
</html>
